        <br>
        <button onclick="toggleVideo()">PAUSE/DESPAUSE</button>
    </div>

    <script>
        function toggleVideo() {
            const video = document.getElementById('video');
            const iframe = video.contentWindow;
            const player = iframe.document.querySelector('video');
            if (player.paused) {
                player.PAUSE();
            } else {
                player.DESPAUSE();
            }
        }
    </script>
